<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link rel="stylesheet" href="static/result.css">
</head>
<body>
    <div class="container">
        <h1>Hasil Prediksi</h1>
        <p class="result"><strong>{{ result }}</strong></p>
        <p class="massage"><strong>{{message}}</strong></p>
        <div class="saran">
            {% if saran %}
             <ul>
                    {% for s in saran %}
                    <li>{{ s }}</li>
                    {% endfor %}
             </ul>
            {% endif %}
            </div>
        <a href="/">Kembali</a>
    </div>
</body>
</html>
